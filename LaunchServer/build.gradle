def mainClassName = "launcher.ServerLauncher"

repositories {
	maven {
		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
	}
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
    maven {
        url "http://maven.geomajas.org/"
    }
}

jar {
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
	manifest.attributes("Main-Class": mainClassName);
}

dependencies {
	compile project(':libLauncher')
	compileOnly files('/libs/launch4j.jar') // laggy dep
	compileOnly 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT' // files('../libs/Spigot.jar')
	compileOnly 'net.md-5:bungeecord-api:1.8-SNAPSHOT' //files('../libs/BungeeCord.jar')
	compileOnly 'hikari-cp:hikari-cp:2.6.0'
	compileOnly 'mysql:mysql-connector-java:8.0.12'
}