status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} %highlight{[%-5level] [%logger{36}]}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=white bright, DEBUG=cyan, TRACE=cyan} %highlight{%msg%n}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=white, DEBUG=white, TRACE=white}

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT